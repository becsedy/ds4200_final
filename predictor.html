<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  Diabetes Risk Predictor</h2>
    <form id="predict-form">
      <div class="form-group">
        <label for="BMI">BMI:</label>
        <input type="number" id="BMI" value="25" step="0.1" required />
      </div>

      <div class="form-group">
        <label for="Age">Age (18â€“80):</label>
        <input type="number" id="Age" value="45" required />
      </div>

      <div class="form-group">
        <label for="Sex">Sex:</label>
        <select id="Sex">
          <option value="0">Female</option>
          <option value="1" selected>Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="HighChol">High Cholesterol:</label>
        <select id="HighChol">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="HighBP">High Blood Pressure:</label>
        <select id="HighBP">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="GenHlth">General Health (1 = Excellent, 5 = Poor):</label>
        <select id="GenHlth">
          <option value="1">Excellent</option>
          <option value="2">Very Good</option>
          <option value="3" selected>Good</option>
          <option value="4">Fair</option>
          <option value="5">Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Smoker">Smoker:</label>
        <select id="Smoker">
          <option value="0">No</option>
          <option value="1" selected>Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="PhysHlth">Physical Health (days unwell, 0â€“30):</label>
        <input type="number" id="PhysHlth" value="5" min="0" max="30" required />
      </div>

      <div class="form-group">
        <label for="Fruits">Fruit & Veggie Consumption:</label>
        <select id="Fruits">
          <option value="0" selected>No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Income">Income Level (1â€“8):</label>
        <select id="Income">
          <option value="1">1 (Lowest)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8 (Highest)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="MentHlth">Mental Health (days unwell, 0â€“30):</label>
        <input type="number" id="MentHlth" value="5" min="0" max="30" required />
      </div>

      <div class="form-group">
        <label for="Education">Education Level (1â€“6):</label>
        <select id="Education">
          <option value="1">Never Attended</option>
          <option value="2">Grades 1-8</option>
          <option value="3">Grades 9-11</option>
          <option value="4">High School Grad</option>
          <option value="5" selected>Some College</option>
          <option value="6">College Graduate</option>
        </select>
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Load your model -->
  <script src="model.js"></script>

  <!-- Prediction logic -->
  <script>
    document.getElementById("predict-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const inputs = [
        parseFloat(document.getElementById("BMI").value),
        parseFloat(document.getElementById("Age").value),
        parseInt(document.getElementById("Sex").value),
        parseInt(document.getElementById("HighChol").value),
        parseInt(document.getElementById("HighBP").value),
        parseInt(document.getElementById("GenHlth").value),
        parseInt(document.getElementById("Smoker").value),
        parseInt(document.getElementById("PhysHlth").value),
        parseInt(document.getElementById("Fruits").value),
        parseInt(document.getElementById("Income").value),
        parseInt(document.getElementById("MentHlth").value),
        parseInt(document.getElementById("Education").value),
      ];

      const prediction = score(inputs);
      let label = "";

      if (prediction === 0) label = "No Diabetes";
      else if (prediction === 1) label = "âš Prediabetic";
      else label = "Diabetic";

      document.getElementById("result").innerText = "Prediction: " + label;
    });
  </script>
</body>
</html>
